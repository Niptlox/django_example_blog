{% extends 'base.html' %}

{% block title %} Регистрация {% endblock %}

{% block content %}
<div class="container col-5">
    <form class="px-4 py-3 shadow-lg bg-white rounded">
        <div class="form-group">
            <label for="FormEmail">Адрес электронной почты</label>
            <input type="email" class="form-control" id="FormEmail" placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label for="FormUsername">Никнейм</label>
            <input type="username" class="form-control" id="FormUsername" placeholder="Никнейм">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <label for="confirm_password">Подтвердите пароль</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Подтвердите пароль"> <br>
        </div>

        <button type="submit" class="btn btn-primary" value="registration">Войти в систему</button>
        <br>
        <span>Уже зарегистрированы? Войдите</span>
    </form>
</div>

{% endblock %}
