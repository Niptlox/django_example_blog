{% extends 'base.html' %}

{% block title %} Последние статьи {% endblock %}

{% block content %}

    {% if last_articles %}
        Последние статьи: <br>

        {% for a in last_articles %}
            <a href="{% url 'main:article' a.id %}">{{a.article_title}}</a> <br>
        {% endfor %}
    {% else %}
        Статей нет =(
    {% endif %}


{% endblock %}
